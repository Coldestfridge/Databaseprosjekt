version: "3.8"

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mydatabase
      MYSQL_USER: user
      MYSQL_PASSWORD: userpassword
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network

  backend:
    build:
      context: ./backend
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=user
      - MYSQL_PASSWORD=userpassword
      - MYSQL_DATABASE=mydatabase
    depends_on:
      - mysql
    networks:
      - app-network
    ports:
      - "8000:8000"
    restart: always

  frontend:
    build:
      context: ./frontend
    depends_on:
      - backend
    networks:
      - app-network
    ports:
      - "3000:3000"
    restart: always

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
