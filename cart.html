<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart - ElectroMart</title>
  <link rel="stylesheet" href="cart.css" />
</head>

<body>
  <header>
    <h1>ElectroMart</h1>
    <nav>
      <a href="frontend.HTML">Home</a>
      <a href="cart.html">Cart</a>
      <a href="login.html" class="login-btn">Login</a>
    </nav>
  </header>

  <div class="cart-wrapper">
    <!-- Left: Product List -->
    <div class="cart-products">
      <h2>Your Cart</h2>
      <div id="cartItems">
        <!-- Items will be injected here -->
      </div>
    </div>

    <!-- Right: Summary -->
    <div class="cart-summary">
      <h2>Summary</h2>
      <p><strong>Order ID:</strong> <span id="orderId"></span></p>
      <p><strong>Total:</strong> $<span id="cartTotal">0</span></p>

      <div id="userInfoSection">
        <!-- If logged in, user info goes here -->
      </div>

      <div id="guestCheckout" style="display: none;">
        <h3>Guest Checkout</h3>
        <input type="text" placeholder="Full Name" id="guestName">
        <input type="email" placeholder="Email" id="guestEmail">
        <input type="text" placeholder="Address" id="guestAddress">
        <button id="submitGuestOrder">Place Order</button>
        <p class="alt-action">or <a href="login.html?from=cart">Login</a> for faster checkout</p>
      </div>
    </div>
  </div>

  <script src="cart.js"></script>
</body>
</html>
