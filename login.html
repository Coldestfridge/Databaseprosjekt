<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - ElectroMart</title>
  <link rel="stylesheet" href="loginregister.css" />
</head>
<body>
  <div class="login-container">
    <h2>Login to ElectroMart</h2>
    <form id="loginForm">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p class="alt-action">Don't have an account? <a href="register.html">Create one here</a></p>
    <p><a id="backLink" href="#">‚Üê Back</a></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Login submitted! (backend goes here)");
      window.location.href = "frontend.html";
    });

    
  // Handle login form
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert("Login submitted! (backend goes here)");
    window.location.href = "frontend.html";
  });

  // Handle dynamic back link
  const params = new URLSearchParams(window.location.search);
  const from = params.get("from");
  const backLink = document.getElementById("backLink");

  if (from === "cart") {
    backLink.href = "cart.html";
  } else {
    backLink.href = "frontend.html";
  }
</script>

  </script>
</body>
</html>
